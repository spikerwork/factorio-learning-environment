repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.13
  hooks:
    # Run the linter.
    - id: ruff-check
      types_or: [ python, pyi ]
      args: [ --fix, --exclude=fle/agents/data/prompts, --ignore=E722,--ignore=F405 ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ] 
